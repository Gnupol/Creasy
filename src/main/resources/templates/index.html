
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta charset="UTF-8">
<link rel="stylesheet" href="css/index.css">
<!--link rel="stylesheet" href="css/bootstrap.min.css">



<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script-->



<body>
<div>

    <div th:replace="~{common/header::body}"></div>

    <br>
    <br>
    <br>
    <div class="row myleft">

        <!-- 导航栏 -->
        <div class="mybar col-md-4" style="width: 15%; height: 100%;">
                <ul>
                    <li><a th:href="@{/listAll}" class="active" th:align="center">全部书籍</a> </li>
                    <li  th:each="category:${categoryList}">
                        <a th:href="@{/listBooks(categoryName=${category.category_name})}" target="test" name="categoryName" th:text="${category.category_name}" th:align="center"></a>
                    </li>
                </ul>
        </div>

        <!-- 右侧轮播图 -->
        <div class="col-md-8 myleft" style="width: 80%; height: 100%">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/ad/ad1.jpg" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/ad/ad2.jpg" alt="...">
                    </div>
                    <div class="item">
                        <img src="img/ad/ad3.jpg" alt="...">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>



    </div>
</div>

</body>
</html>
