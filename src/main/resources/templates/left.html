<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
<body>
<style>
    .nav1 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 300px;
        background-color: #f1f1f1;
    }

    .nav1 li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }

    .nav1 li a.active {
        background-color: #4CAF50;
        color: white;
    }

    .nav1 li a:hover:not(.active) {
        background-color: #ffa07a; //#555;
        color: white;
    }
</style>

<br>
<div class="nav">
    <ul>
        <li  th:each="category:${categoryModel.categoryList}">
            <a  href="#" th:text="${category.name}"></a>
        </li>
    </ul>
</div>

        <li class="nav-item" th:each="category:${categoryModel.categoryList}">
            <a class="nav-link" href="#" th:text="${category.name}"></a>
        </li>
    </ul>
</nav-->
<br>


</body>
</html>
